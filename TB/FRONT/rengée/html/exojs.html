<!--innerHTML
    Récupérer le code HTML fils de tout élément HTML.
    Permet de modifier le contenu d’une balise <div> … -->
<div id="idDiv">
    <p>Je suis un paragraphe dans une div</p></div>
    <script>
    document.getElementById('idDiv').innerHTML = "<h3>Titre</h3>";
    </script>   
                <!-- remplace le <p> par <h3> -->

<!-- ---------------------------------------------------------------------------- -->

<!--value
    Récupérer le contenu d'un champ de formulaire.
    Permet de modifier le contenu d'une balise <div> -->
<input type="text" id="txtBox">
<script>
    document.getElementById('txtBox').value = 53;
</script>
            <!-- note 53 dans la celule vide id="txtBox" -->
